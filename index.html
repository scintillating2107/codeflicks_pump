<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrifugal Pump Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .simulation-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pump-diagram {
            flex: 2;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            min-height: 600px;
            position: relative;
        }

        .controls-panel {
            flex: 1;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="number"],
        .input-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .results-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Centrifugal Pump Simulator</h1>
            <p>Study the working principles and efficiency of a centrifugal pump</p>
        </div>

        <div class="simulation-area">
            <div class="pump-diagram" id="pumpDiagram">
                <!-- Pump diagram will be drawn here using JavaScript -->
                <canvas id="pumpCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls-panel">
                <div class="input-group">
                    <label for="voltage">Voltage (V):</label>
                    <input type="range" id="voltage" min="180" max="240" value="220" step="1">
                    <span id="voltageValue">220V</span>
                </div>

                <div class="input-group">
                    <label for="current">Current (A):</label>
                    <input type="range" id="current" min="1" max="5" value="2.5" step="0.1">
                    <span id="currentValue">2.5A</span>
                </div>

                <div class="input-group">
                    <label for="rpm">Motor RPM:</label>
                    <input type="range" id="rpm" min="1000" max="3000" value="1500" step="100">
                    <span id="rpmValue">1500 RPM</span>
                </div>

                <div class="input-group">
                    <label for="duration">Time Duration (s):</label>
                    <select id="duration">
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="volume">Volume (L):</label>
                    <input type="number" id="volume" min="1" max="100" value="10">
                </div>

                <button id="startBtn">Start Simulation</button>
                <button id="stopBtn" disabled>Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Voltage (V)</th>
                        <th>Current (A)</th>
                        <th>Time (s)</th>
                        <th>Volume (L)</th>
                        <th>Discharge (L/s)</th>
                        <th>Head (m)</th>
                        <th>Input Power (W)</th>
                        <th>Output Power (W)</th>
                        <th>Efficiency (%)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
